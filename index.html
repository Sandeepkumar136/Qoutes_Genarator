<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoutes Genrator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <nav>
        <h2 class="logo">Qoutes Media</h2>
        <ul class="nav-items">
            <li class="nav-list"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-list"><a href="#" class="nav-link">Short-listed</a></li>
            <li class="nav-list"><a href="#" class="nav-link">About us</a></li>
            <li class="nav-list"><a href="#" class="nav-link">Mode</a></li>
        </ul>
    </nav>
    </nav>
    <div class="container">
    <div class="wrapper">
        <header>Qoutes of the Day</header>
        <div class="content">
            <div class="qoute-area">
                <i class="fa-solid fa-quote-left"></i>
                <p id="qoute"></p>
                <i class="fa-solid fa-quote-right"></i>

            </div>
            <div class="author">
                <span>--</span>
            <span class="name"></span>
            </div>
            
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    <li class="twitter"><i class="fa-brands fa-x-twitter"></i></li>
                </ul>
                <button class="chg" onclick="randomQoute()">New Qoute</button>
            </div>
        </div>
    </div>
</div>
    <!-- javascript -->
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/e64361ea4f.js"crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e64361ea4f.js"crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
